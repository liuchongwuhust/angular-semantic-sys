<div id = "csp_oper_login_html" class = "csp_oper_login_html" ng-controller = "cspOperLoginCtrl" ng-init = "cspOperLoginInit()">
	<img src="../images/operloginbg.png" class = "csp_oper_login_bg_img" onload = "cspOperLoginBgChange()">
	<div class="csp_oper_login_form">
		<h1 class="ui header csp_oper_login_form_header">ISON&nbspCSP</h1>
		<h2 class="ui header csp_oper_login_form_header_2">Version&nbsp&nbsp1.13</h2>
		<div class="ui input focus csp_oper_login_input">
  			<input type="text" placeholder="资产管理人编号" maxlength = "32" ng-model = "loginInfo.maid">
		</div>
		<div class="ui input focus csp_oper_login_input">
  			<input type="text" placeholder="操作员账号" maxlength = "32" ng-model = "loginInfo.oid">
		</div>
		<div class="ui input focus csp_oper_login_input" >
  			<input type="password" placeholder="操作员密码" maxlength="16" ng-model = "loginInfo.password">
		</div>
		<div class="ui checkbox" style="margin-bottom:1em">
  			<input type="checkbox" name="fun" ng-model = "loginInfo.save">
  			<label>一周免登陆</label>
		</div>
		<button type="button" class = "ui button csp_oper_login_btn" ng-click = "cspOperLoginClick()">登&nbsp&nbsp录</button>
	</div>
	<div class="csp_oper_message_div" ng-show = "loginInfo.logining">
		<i class="notched huge inverted blue circle loading icon" id = "operLoginLoadIcon" ng-hide = "loginInfo.error"></i>
		<i class="huge inverted blue warning circle icon" id = "operLoginErrorIcon" ng-show = "loginInfo.error"></i>
		<br>
		<label class = "csp_oper_login_load_label">{{loginInfo.loadState}}</label>
	</div>
</div>
