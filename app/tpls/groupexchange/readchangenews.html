 <div class = "csp_group_change_readnews_html">
	 <div class = "csp_group_change_readnews_body">
		 <h4 class="ui blue header">换券请求</h4>
		 <div class = "csp_group_change_news_list">
			 <div class = "csp_group_change_readnews_cell" ng-repeat = "en in exchangeNews">
				<nobr>
					<label class = "csp_group_change_readnews_name_label">{{en.gname}}</label>
					<label class = "csp_group_change_readnews_normal_label">想用</label>
					<label class = "csp_group_change_readnews_ask_label">
						{{en.ask_cname + "("+en.ask_volume+"，"+en.ask_value+")"}}
					</label>
					<label class = "csp_group_change_readnews_normal_label">向你换取</label>
					<label class = "csp_group_change_readnews_asked_label">
						{{en.asked_cname + "("+en.asked_volume+"，"+en.asked_value+")"}}
					</label>
					<button type="button" class = "ui mini orange button csp_group_change_orange_btn">
						<i class="checkmark icon"></i>同意
					</button>
					<button type="button" class = "ui mini teal button csp_group_change_teal_btn">
						<i class="remove icon"></i>拒绝
					</button>
					<span style="display:inline-block;width:10px;"></span>
			    </nobr>
			 </div>
		 </div>
		 <button type="button" class = "ui mini blue button" ng-click = "cspGroupExchangeHideModal()" id = "csp_group_change_cancel_btn">暂不处理</button>
	 </div>
	 <div class = "csp_group_change_readnews_loading_div" ng-show = "loadinginfo.loading">
		 <i class="big notched inverted blue circle loading icon" id = "csp_group_change_readnews_loadingIcon" ng-hide = "loadinginfo.error"></i>
		 <i class="big inverted blue warning circle icon" id = "csp_group_change_readnews_errorIcon" ng-show = "loadinginfo.error"></i>
		 <br>
		 <label class = "csp_group_change_readnews_load_label">{{loadinginfo.errorString}}</label>
	 </div>
 </div>
