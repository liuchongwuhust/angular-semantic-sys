 <div class="csp_oper_manage_editoper_div">
	 <div class="ui huge breadcrumb">
   		<a class="section" ng-click = "cspOperManageBack()">操作员管理</a>
		<i class="right chevron icon divider"></i>
  		<div class="active section">编辑操作员</div>
 	</div>
	<div class = "csp_oper_manage_editoper_body" >
		<div id="csp_oper_manage_basic_info_div">
			<h3 class = "ui header" style = "color: blue">基本信息</h3>
			<label class = "csp_oper_manage_left_label">资产管理人</label>
			<div class="ui input csp_oper_manage_normal_input">
				<input type="text" readonly="readonly" value = "{{editOper.maid + '-' + editOper.maname}}">
			</div>
			<br><br>
			<label class = "csp_oper_manage_left_label">操作员账号</label>
			<div class="ui input csp_oper_manage_normal_input">
				<input type="text" readonly="readonly"  ng-model = "editOper.oid" >
			</div>
			<br><br>
            <label class = "csp_oper_manage_left_label">操作员姓名</label>
			<div class="ui input csp_oper_manage_normal_input">
				<input type="text" placeholder="请输入操作员姓名" maxlength = "32" ng-model = "editOper.oname" >
			</div>
			<label class = "csp_oper_manage_editoper_tips_label" >*</label>
			<br><br>
			<!-- <label class = "csp_oper_manage_left_label">操作员密码</label>
			<div class="ui input csp_oper_manage_normal_input">
				<input type="password" placeholder="请输入操作员密码" maxlength = "16" ng-model = "editOper.opass" ng-blur = "cspOperManageEditOperOpassBlur()">
			</div>
			<label class = "csp_oper_manage_editoper_tips_label" ng-hide = "editOper.opassShowTip">*</label>
            <i class="big green check circle outline icon" ng-show = "editOper.opassShowTip == true && editOper.opassError == false"></i>
            <i class="big red remove circle outline icon" ng-show = "editOper.opassShowTip == true && editOper.opassError == true" title="{{editOper.opassErrorString}}"></i>
			<br><br> -->
			<label class = "csp_oper_manage_left_label">手机号码</label>
			<div class="ui input csp_oper_manage_normal_input">
				<input type="text" placeholder="请输入手机号码" maxlength = "11" ng-model = "editOper.phone" ng-blur = "cspOperManageEditOperPhoneBlur()">
			</div>
            <i class="big green check circle outline icon" ng-show = "editOper.phoneShowTip == true && editOper.phoneError == false"></i>
            <i class="big red remove circle outline icon" ng-show = "editOper.phoneShowTip == true && editOper.phoneError == true" title="{{editOper.phoneErrorString}}"></i>
			<br><br>
			<label class = "csp_oper_manage_left_label">邮箱地址</label>
			<div class="ui input csp_oper_manage_normal_input">
				<input type="text" placeholder="请输入邮箱" maxlength = "32" ng-model = "editOper.email" ng-blur = "cspOperManageEditOperEmailBlur()">
			</div>
            <i class="big green check circle outline icon" ng-show = "editOper.emailShowTip == true && editOper.emailError == false"></i>
            <i class="big red remove circle outline icon" ng-show = "editOper.emailShowTip == true && editOper.emailError == true" title="{{editOper.emailErrorString}}"></i>
			<br><br>
			<label class = "csp_oper_manage_left_label">身份证号码</label>
			<div class="ui input csp_oper_manage_normal_input">
				<input type="text" placeholder="请输入身份证号码" maxlength = "18" ng-model = "editOper.idcard" ng-blur = "cspOperManageEditOperIdcardBlur()">
			</div>
            <i class="big green check circle outline icon" ng-show = "editOper.idcardShowTip == true && editOper.idcardError == false"></i>
            <i class="big red remove circle outline icon" ng-show = "editOper.idcardShowTip == true && editOper.idcardError == true" title="{{editOper.idcardErrorString}}"></i>
			<br><br>
			<label class = "csp_oper_manage_left_label">启用状态</label>
            <div class="ui input csp_oper_manage_normal_input">
				<input type="text" readonly = "readonly" value = "{{ editOper.stat == '0' ? '可用' : '冻结'}}" >
			</div>
			<br><br>
			<button type="button" class = "ui orange button" id = "csp_oper_manage_editoper_save_btn" ng-click = "cspOperManageEditOperSave()">保存</button>
			<button type="button" class = "ui teal button" id = "csp_oper_manage_editoper_cancel_btn" ng-click = "cspOperManageBack()">取消</button>
			<br><br>
		</div>
		<div id="csp_oper_manage_help_info_div">
			<h3 class = "ui header" style = "color: blue">注意事项</h3>
			<label class = "csp_oper_manage_editoper_sub_header">为了您能更快熟悉编辑操作员规则，请阅读以下帮助信息</label>
			<br><br>
			<p>一、资产管理人：只读；</p>
			<p>二、操作员账号：只读；</p>
			<p>三、操作员姓名：必填，用户输入；</p>
			<p>四、手机号码：选填，用户输入。若填写须满足手机号码规则。</p>
			<p>五、邮箱地址：选填，用户输入。若填写须满足邮箱地址规则。</p>
			<p>六、身份证号码：选填，用户输入。若填写须满足身份证号码规则。</p>
			<p>七、启用状态：只读。</p>
            <br><br>
		</div>
        <div class = "csp_oper_manage_editoper_loading_div" ng-show = "editOper.loading">

    		<i class="huge inverted blue warning circle icon" id = "csp_oper_manage_editoper_save_errorIcon" ng-show = "editOper.error"></i>
    		<br>

	</div>
