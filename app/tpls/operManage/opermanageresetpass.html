<div class="csp_oper_manage_resetpass_body">
	<h4 class="ui blue header">重置密码</h4>
	<br>
	<label class = "csp_oper_manage_resetpass_header_label">新密码</label>
	<div class="ui input focus">
		<input type="password" placeholder="请设定密码" maxlength="16" ng-model = "resetOperInfo.opass">
	</div>
	<br><br>
	<label class = "csp_oper_manage_resetpass_header_label">确认密码</label>
	<div class="ui input focus">
		<input type="password" placeholder="请再次输入密码" maxlength="16" ng-model = "resetOperInfo.opassrep">
	</div>
	<br><br>
	<button type="button" class = "ui orange button" id = "csp_oper_manage_resetpass_save_btn" ng-click = "cspOperManageResetPassSure()">确定</button>
	<button type="button" class = "ui teal button" id = "csp_oper_manage_resetpass_cancel_btn" ng-click = "cspOperManageHideReset()">取消</button>
	<div class="csp_oper_manage_resetpass_loading_div" ng-show = "resetOperInfo.loading">
		<i class="notched big inverted blue circle loading icon" id = "csp_oper_manage_resetpass_save_loadingIcon" ng-hide = "resetOperInfo.error"></i>
		<i class="big inverted blue warning circle icon" id = "csp_oper_manage_resetpass_save_errorIcon" ng-show = "resetOperInfo.error"></i>
		<br>
		<label class = "csp_oper_manage_resetpass_load_label">{{resetOperInfo.errorString}}</label>
	</div>
</div>
