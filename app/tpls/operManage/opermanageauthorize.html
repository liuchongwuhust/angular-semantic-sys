<div class = "csp_oper_manage_authorize_div">
	<h4 class="ui blue header">操作员授权</h4>
	<br>
	<label class = "csp_oper_manage_authorize_left_label">资产单元</label>
	<div class="ui selection dropdown csp_oper_manage_authorize_dropdown" id = "csp_oper_manage_authorize_caid_dropdown">
		<input type="hidden" >
		<div class="default text">请选择资产单元</div>
		<i class="dropdown icon"></i>
		<div class="menu">
			<div class="item" data-value="{{ac.caid}}" ng-repeat = "ac in authorizeCaidList">
				{{ac.caid + " - " + ac.caname}}
			</div>
		</div>
	</div>
	<br><br>
	<label class = "csp_oper_manage_authorize_left_label">交易单元</label>
	<div class="ui selection dropdown csp_oper_manage_authorize_dropdown" id = "csp_oper_manage_authorize_trid_dropdown">
		<input type="hidden" >
		<div class="default text">请选择交易单元</div>
		<i class="dropdown icon"></i>
		<div class="menu">
			<div class="item" data-value="{{at.trid}}" ng-repeat = "at in authorizeTridList">
				{{at.trid + " - " + at.trname}}
			</div>
		</div>
	</div>
	<br><br>
	<label class = "csp_oper_manage_authorize_left_label">交易员bp</label>
	<div class="ui input focus csp_oper_manage_authorize_input">
  		<input type="text" placeholder="请输入交易员bp" maxlength="14" ng-model = "authorizeOperInfo.bp">
	</div>
	<br><br>
	<label class = "csp_oper_manage_authorize_left_label">交易员杠杆</label>
	<div class="ui input focus csp_oper_manage_authorize_input">
  		<input type="text" placeholder="请输入交易员杠杆" maxlength="14" ng-model = "authorizeOperInfo.bp_heaver">
	</div>
	<br><br>
	<label class = "csp_oper_manage_authorize_left_label">启用状态</label>
	<div class="ui selection dropdown csp_oper_manage_authorize_dropdown" id = "csp_oper_manage_authorize_stat_dropdown">
		<input type="hidden" value = "0">
		<div class="text">启用</div>
		<i class="dropdown icon"></i>
		<div class="menu">
			<div class="item" data-value="0">
				启用
			</div>
			<div class="item" data-value="1">
				不启用
			</div>
		</div>
	</div>
	<br><br>
	<button type="button" class = "ui orange button" id = "csp_oper_manage_authorize_leftbtn" ng-click = "cspOperManageAuthorizeSure()">保存</button>
	<button type="button" class = "ui teal button" id = "csp_oper_manage_authorize_rightbtn" ng-click = "cspOperManageAuthorizeCancel()">取消</button>
	<div class="csp_oper_manage_authorize_loading_div" ng-show = "authorizeOperInfo.loading">
		<i class="notched huge inverted blue circle loading icon" id = "csp_oper_manage_authorize_save_loadingIcon" ng-hide = "authorizeOperInfo.error"></i>
		<i class="huge inverted blue warning circle icon" id = "csp_oper_manage_authorize_save_errorIcon" ng-show = "authorizeOperInfo.error"></i>
		<br>
		<label class = "csp_oper_manage_authorize_load_label">{{authorizeOperInfo.errorString}}</label>
	</div>
</div>
<style type = "text/css">
	.csp_oper_manage_authorize_div {
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -200px;
		margin-top: -200px;
		width: 400px;
		height: 400px;
		border-radius: 10px;
		background-color: white;
		padding-left: 20px;
		padding-top: 10px;
	}
	.csp_oper_manage_authorize_left_label {
		width: 80px;
		display: inline-block;
		text-align: right;
		padding-right: 10px;
	}
	.ui.selection.dropdown.csp_oper_manage_authorize_dropdown {
		width: 270px;
	}
	.ui.input.focus.csp_oper_manage_authorize_input {
		width: 270px;
	}
	#csp_oper_manage_authorize_leftbtn {
		margin-left: 90px;
	}
	#csp_oper_manage_authorize_rightbtn {
		margin-left: 40px;
	}
	.csp_oper_manage_authorize_loading_div {
		position: absolute;
		top:0;
		left: 0;
		width: 400px;
		height: 400px;
		background-color: rgba(250, 250, 250,0);
		text-align: center;
		border-radius: 10px;
		z-index: 3002;
	}
	#csp_oper_manage_authorize_save_loadingIcon {
		margin-top: 155px;
		margin-bottom: 10px;
	}
	#csp_oper_manage_authorize_save_errorIcon {
		margin-top: 155px;
		margin-bottom: 10px;
	}
	.csp_oper_manage_authorize_load_label {
		color: red;
		font-size: 20px;
		font-weight: bold;
	}
</style>
